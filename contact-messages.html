<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages Dashboard - Maa Anpurna Aahar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .total { color: #2196F3; }
        .unread { color: #ff9800; }
        .today { color: #4CAF50; }
        .week { color: #9c27b0; }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .messages-section {
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .messages-container {
            display: grid;
            gap: 20px;
        }
        
        .message-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .message-card:hover {
            transform: translateY(-2px);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .message-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .message-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .message-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-new {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-read {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .message-content {
            padding: 20px;
        }
        
        .message-subject {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .message-text {
            color: #555;
            line-height: 1.6;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .message-actions {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mark-read-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .mark-read-btn:hover {
            background: #45a049;
        }
        
        .mark-read-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-messages {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-messages h3 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                padding: 20px;
                grid-template-columns: repeat(2, 1fr);
            }
            
            .messages-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>📧 Contact Messages Dashboard</h1>
            <p>Manage customer inquiries for Maa Anpurna Aahar</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="messages-section">
            <div class="section-header">
                <h2>📨 Recent Messages</h2>
                <button class="refresh-btn" onclick="loadData()">🔄 Refresh</button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="loading">Loading messages...</div>
            </div>
        </div>
    </div>

    <script>
        // Load data on page load
        loadData();
        
        // Auto refresh every 60 seconds
        setInterval(loadData, 60000);
        
        async function loadData() {
            try {
                await Promise.all([loadStats(), loadMessages()]);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/contact/stats');
                const stats = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number total">${stats.total_messages}</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number unread">${stats.unread_messages}</div>
                        <div class="stat-label">Unread Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number today">${stats.today_messages}</div>
                        <div class="stat-label">Today's Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number week">${stats.week_messages}</div>
                        <div class="stat-label">This Week</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats').innerHTML = '<div class="loading">Error loading statistics</div>';
            }
        }
        
        async function loadMessages() {
            try {
                const response = await fetch('/api/contact/messages');
                const messages = await response.json();
                
                const container = document.getElementById('messagesContainer');
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="no-messages">
                            <h3>📭 No Messages Yet</h3>
                            <p>Customer messages will appear here when they use the contact form.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = messages.map(message => `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="message-info">
                                <h3>👤 ${message.full_name}</h3>
                                <div class="message-meta">
                                    📧 ${message.email} • 📞 ${message.phone || 'No phone'} • 🕒 ${formatDate(message.created_at)}
                                </div>
                            </div>
                            <div class="message-status ${message.is_read ? 'status-read' : 'status-new'}">
                                ${message.is_read ? '✅ Read' : '🆕 New'}
                            </div>
                        </div>
                        
                        <div class="message-content">
                            <div class="message-subject">📋 Subject: ${message.subject}</div>
                            <div class="message-text">${message.message}</div>
                        </div>
                        
                        <div class="message-actions">
                            <div class="contact-details">
                                <span>📧 ${message.email}</span>
                                <span>📞 ${message.phone || 'No phone provided'}</span>
                                <span>🌐 IP: ${message.ip_address || 'Unknown'}</span>
                            </div>
                            ${!message.is_read ? `
                                <button class="mark-read-btn" onclick="markAsRead('${message.message_id}')">
                                    ✅ Mark as Read
                                </button>
                            ` : `
                                <button class="mark-read-btn" disabled>✅ Already Read</button>
                            `}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('messagesContainer').innerHTML = 
                    '<div class="loading">Error loading messages. Make sure the server is running.</div>';
            }
        }
        
        async function markAsRead(messageId) {
            try {
                const response = await fetch(`/api/contact/messages/${messageId}/read`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    // Reload data to reflect changes
                    await loadData();
                } else {
                    alert('Failed to mark message as read');
                }
            } catch (error) {
                console.error('Error marking message as read:', error);
                alert('Error updating message status');
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'Today ' + date.toLocaleTimeString();
            } else if (diffDays === 2) {
                return 'Yesterday ' + date.toLocaleTimeString();
            } else if (diffDays <= 7) {
                return diffDays + ' days ago';
            } else {
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            }
        }
    </script>
</body>
</html>
