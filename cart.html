<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Maa Anpurna Aahar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f9fa;
    }
    
    /* Navigation */
    nav {
      background: #2c3e50;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      color: #ff9800;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover, .nav-links a.active {
      color: #ff9800;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .page-header {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    
    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    /* Cart Content */
    .cart-content {
      padding: 60px 0;
    }
    
    .cart-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }
    
    /* Cart Items */
    .cart-items {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .cart-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f8f9fa;
    }
    
    .cart-item {
      display: grid;
      grid-template-columns: 80px 1fr auto auto auto;
      gap: 20px;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f8f9fa;
    }
    
    .cart-item:last-child {
      border-bottom: none;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff9800, #f57c00);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    .item-details h3 {
      color: #2c3e50;
      margin-bottom: 5px;
    }
    
    .item-details p {
      color: #666;
      font-size: 0.9rem;
    }
    
    .item-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff9800;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      width: 35px;
      height: 35px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .quantity-btn:hover {
      background: #ff9800;
      color: white;
      border-color: #ff9800;
    }
    
    .quantity-input {
      width: 60px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
      font-size: 1rem;
    }
    
    .remove-btn {
      background: #dc3545;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .remove-btn:hover {
      background: #c82333;
    }
    
    /* Cart Summary */
    .cart-summary {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      height: fit-content;
    }
    
    .summary-title {
      font-size: 1.3rem;
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ff9800;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px 0;
    }
    
    .summary-row:not(:last-child) {
      border-bottom: 1px solid #f8f9fa;
    }
    
    .summary-label {
      color: #666;
    }
    
    .summary-value {
      font-weight: 500;
      color: #333;
    }
    
    .total-row {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .total-row .summary-value {
      color: #ff9800;
    }
    
    /* Coupon Section */
    .coupon-section {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .coupon-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .coupon-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .apply-btn {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    
    .apply-btn:hover {
      background: #218838;
    }
    
    /* Buttons */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
      width: 100%;
      margin: 10px 0;
    }
    
    .btn:hover {
      background: #f57c00;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .empty-cart h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .empty-cart p {
      color: #666;
      margin-bottom: 30px;
    }
    
    /* Recommended Products */
    .recommended-section {
      margin-top: 60px;
    }
    
    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    
    .recommended-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .recommended-item {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .recommended-item:hover {
      transform: translateY(-3px);
    }
    
    .recommended-item .item-image {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      font-size: 1.8rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .cart-layout {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .cart-item {
        grid-template-columns: 60px 1fr;
        gap: 15px;
      }
      
      .item-price, .quantity-controls, .remove-btn {
        grid-column: 2;
        margin-top: 10px;
      }
      
      .quantity-controls {
        justify-self: start;
      }
      
      .remove-btn {
        justify-self: end;
      }
      
      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">üåæ Maa Anpurna Aahar</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>Shopping Cart</h1>
      <p>Review your items and proceed to checkout</p>
    </div>
  </section>

  <!-- Cart Content -->
  <section class="cart-content">
    <div class="container">
      <div id="cartContainer">
        <!-- Cart items will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Recommended Products -->
  <section class="recommended-section">
    <div class="container">
      <h2 class="section-title">You might also like</h2>
      <div class="recommended-grid">
        <div class="recommended-item">
          <div class="item-image">ü••</div>
          <h4>Coconut Oil</h4>
          <p>‚Çπ320/500ml</p>
          <button class="btn" onclick="addToCart('coconut-oil', 320)">Add to Cart</button>
        </div>
        <div class="recommended-item">
          <div class="item-image">üßà</div>
          <h4>Desi Ghee</h4>
          <p>‚Çπ800/500g</p>
          <button class="btn" onclick="addToCart('desi-ghee', 800)">Add to Cart</button>
        </div>
        <div class="recommended-item">
          <div class="item-image">üå∂Ô∏è</div>
          <h4>Garam Masala</h4>
          <p>‚Çπ200/250g</p>
          <button class="btn" onclick="addToCart('garam-masala', 200)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let appliedCoupon = null;

    document.addEventListener('DOMContentLoaded', function() {
      renderCart();
    });

    function renderCart() {
      const container = document.getElementById('cartContainer');
      
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <h3>Your cart is empty</h3>
            <p>Start shopping to add items to your cart</p>
            <a href="products.html" class="btn">Shop Now</a>
          </div>
        `;
        return;
      }

      const cartHTML = `
        <div class="cart-layout">
          <div class="cart-items">
            <div class="cart-header">
              <h2>Cart Items (${cart.length})</h2>
            </div>
            ${cart.map((item, index) => `
              <div class="cart-item">
                <div class="item-image">${item.image}</div>
                <div class="item-details">
                  <h3>${item.name}</h3>
                  <p>Fresh and handmade</p>
                </div>
                <div class="item-price">‚Çπ${item.price}</div>
                <div class="quantity-controls">
                  <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                  <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                         onchange="updateQuantity(${index}, this.value)">
                  <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">√ó</button>
              </div>
            `).join('')}
          </div>

          <div class="cart-summary">
            <h3 class="summary-title">Order Summary</h3>
            
            <div class="summary-row">
              <span class="summary-label">Subtotal:</span>
              <span class="summary-value">‚Çπ${getSubtotal()}</span>
            </div>
            
            <div class="summary-row">
              <span class="summary-label">Shipping:</span>
              <span class="summary-value">${getSubtotal() > 500 ? 'Free' : '‚Çπ50'}</span>
            </div>
            
            ${appliedCoupon ? `
              <div class="summary-row">
                <span class="summary-label">Discount (${appliedCoupon.code}):</span>
                <span class="summary-value" style="color: #28a745;">-‚Çπ${appliedCoupon.discount}</span>
              </div>
            ` : ''}
            
            <div class="summary-row">
              <span class="summary-label">Tax (5%):</span>
              <span class="summary-value">‚Çπ${getTax()}</span>
            </div>
            
            <div class="summary-row total-row">
              <span class="summary-label">Total:</span>
              <span class="summary-value">‚Çπ${getTotal()}</span>
            </div>

            <div class="coupon-section">
              <label for="couponCode">Have a coupon code?</label>
              <div class="coupon-input">
                <input type="text" id="couponCode" placeholder="Enter coupon code">
                <button class="apply-btn" onclick="applyCoupon()">Apply</button>
              </div>
            </div>

            <button class="btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
          </div>
        </div>
      `;

      container.innerHTML = cartHTML;
    }

    function updateQuantity(index, newQuantity) {
      newQuantity = parseInt(newQuantity);
      if (newQuantity < 1) {
        removeItem(index);
        return;
      }
      
      cart[index].quantity = newQuantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      if (confirm('Are you sure you want to remove this item from cart?')) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function getSubtotal() {
      return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    }

    function getShipping() {
      return getSubtotal() > 500 ? 0 : 50;
    }

    function getTax() {
      const subtotal = getSubtotal();
      const shipping = getShipping();
      const discount = appliedCoupon ? appliedCoupon.discount : 0;
      return Math.round((subtotal + shipping - discount) * 0.05);
    }

    function getTotal() {
      const subtotal = getSubtotal();
      const shipping = getShipping();
      const tax = getTax();
      const discount = appliedCoupon ? appliedCoupon.discount : 0;
      return subtotal + shipping + tax - discount;
    }

    function applyCoupon() {
      const couponCode = document.getElementById('couponCode').value.toUpperCase();
      const coupons = {
        'WELCOME10': { code: 'WELCOME10', discount: 50, minOrder: 200 },
        'SAVE20': { code: 'SAVE20', discount: 100, minOrder: 500 },
        'FIRST100': { code: 'FIRST100', discount: 100, minOrder: 300 }
      };

      if (coupons[couponCode]) {
        const coupon = coupons[couponCode];
        if (getSubtotal() >= coupon.minOrder) {
          appliedCoupon = coupon;
          document.getElementById('couponCode').value = '';
          renderCart();
          alert(`Coupon applied! You saved ‚Çπ${coupon.discount}`);
        } else {
          alert(`Minimum order amount for this coupon is ‚Çπ${coupon.minOrder}`);
        }
      } else {
        alert('Invalid coupon code');
      }
    }

    function addToCart(productId, price) {
      // This function is called from recommended products
      const productNames = {
        'coconut-oil': 'Pure Coconut Oil',
        'desi-ghee': 'Desi Ghee',
        'garam-masala': 'Garam Masala'
      };

      const productImages = {
        'coconut-oil': 'ü••',
        'desi-ghee': 'üßà',
        'garam-masala': 'üå∂Ô∏è'
      };

      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          name: productNames[productId],
          price: price,
          quantity: 1,
          image: productImages[productId]
        });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      alert('Product added to cart!');
    }

    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty');
        return;
      }

      // Store order summary for checkout
      const orderSummary = {
        items: cart,
        subtotal: getSubtotal(),
        shipping: getShipping(),
        tax: getTax(),
        discount: appliedCoupon ? appliedCoupon.discount : 0,
        total: getTotal(),
        coupon: appliedCoupon
      };

      localStorage.setItem('orderSummary', JSON.stringify(orderSummary));
      
      // In a real application, you would redirect to checkout page
      alert(`Order Total: ‚Çπ${getTotal()}\n\nRedirecting to checkout...`);
      
      // Simulate successful checkout
      setTimeout(() => {
        cart = [];
        appliedCoupon = null;
        localStorage.removeItem('cart');
        localStorage.removeItem('orderSummary');
        renderCart();
        alert('Order placed successfully! Thank you for shopping with us.');
      }, 2000);
    }
  </script>
</body>
</html>
