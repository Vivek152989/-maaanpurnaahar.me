<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna Aahar</title>
</head>
<body>
    <h1>Welcome to Annapurna Aahar!</h1>
    <p>Home-cooked meals from trusted home chefs.</p>

    <!-- Delivery Status Section -->
    <h2>Delivery Status</h2>
    <p>Check if your order has any issue during delivery.</p>

    <!-- Form Section -->
    <h2>Order / Feedback Form</h2>
    <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="post" target="_blank">
        <label for="name">Naam:</label><br>
        <input type="text" id="name" name="entry.1234567890"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="entry.9876543210"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="entry.1122334455"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <p>Thank you for visiting Annapurna Aahar!</p>
</body>
</html>
